<section class="gallery">
  <h2 class="is-hidden">Ice cream Gallery</h2>

      <li class="stamp stamp3"></li>
      <li class="stamp stamp4"></li>
      <li class="grid__item">
        <img

      <li class="grid__item">

          class="grid__image"
          src="./images/gallery/gallery-img-4.jpg"

      <li class="grid__item grid__item--height2">
        <img
          class="grid__image"
          src="./images/gallery/gallery-img-10.jpg"
