<!------------- backdrop ------------->
<div class="backdrop is-hidden" data-modal-about>
  <div class="modal">
    <div class="modal-top">
      <button type="button" class="button-backdrop-close" about-close>
        <svg class="btn-about-close" width="18" height="18">
          <use href="./images/sprite.svg#icon-close-1"></use>
        </svg>
      </button>
      <p class="modal-title modal-title__about">Write below, what you want to know about us</p>
      <form>
        <div class="modal-inputs">
          <div class="form-field">
            <label class="form-label" for="name"> Name: </label>
            <div class="input-box">
              <input class="form-input" type="text" name="name" id="name" />
              <svg class="modal-icon" width="18" height="18">
                <use href="./images/sprite.svg#icon-person-black-18dp-1"></use>
              </svg>
            </div>
          </div>

          <div class="form-field">
            <label class="form-label" for="tel"> E-mail: </label>
            <div class="input-box">
              <input class="form-input" type="tel" name="tel" id="tel" />
              <svg class="modal-icon" width="18" height="18">
                <use href="./images/sprite.svg#form-email"></use>
              </svg>
            </div>
          </div>

          <div class="form-field">
            <label class="form-label" for="address">Your question:</label>
            <textarea
              class="form-text form-text__about"
              name="address"
              id="address"
              placeholder="Input text"
            ></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-bottom button-about">
      <div class="button-field">
        <button class="modal-button btn--accent" type="submit">
          Send
          <svg class="btn__icon" width="7" height="10">
            <use href="./images/sprite.svg#icon-Vector-1"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
